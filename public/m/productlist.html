<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>
    <!-- 引入MUI css样式文件(MUI组件丰富 大部分支持移动端原生UI框架) -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入字体图标库的文件 -->

                        <button type="button" class="mui-btn mui-btn-primary button-search">搜索</button>
                    </form>
                </div>

                            </a>
                            <a href="#" data-type="num" data-sort="2">销量
                                <i class="fa fa-angle-down"></i>
                            </a>
                            <a href="#" data-type="discount" data-sort="2">折扣

                </div>
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html" class="active">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
    </footer>
    <!-- 模板代码块 -->
    <script id="productListTpl" type="text/html">
    {{each data value i}}
    <div class="mui-col-xs-6">
       <div class="product">
            <img src="{{value.pic[0].picAddr}}" alt="" class="product-img">
            <p class="product-name">{{value.proName}}</p>
            <p class="product-price">
                <span>{{value.price}}</span>
                <del>{{value.oldPrice}}</del>
            </p>
            <button type="button" class="mui-btn mui-btn-primary product-buy" data-id="{{value.id}}">立即购买</button>
        </div>
    </div>
    {{/each}}
    </script>

    <!-- 引入MUI 组件 js功能文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入zepto 获取元素 发送请求 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 有请求使用到模板 引入模板引擎 template-web.js -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入本地js -->
    <script src="./js/productlist.js"></script>
