<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 设置视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘个人中心</title>
    <!-- 引入MUI css样式文件(MUI组件丰富 大部分支持移动端原生UI框架) -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入字体图标库的文件 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入本地分类样式 -->
    <link rel="stylesheet" href="./less/user.css">
</head>

<body>
    <!-- 代码模块 -->
    <!-- 头部区域 -->
    <header id="header">
        <div class="left">
            <a href="#" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <form>
                <h4>个人中心</h4>
            </form>
        </div>

        <div class="right">
            
        </div>
    </header>
    <!-- 主题区域 -->
    <main id="main">
        <ul class="mui-table-view">
                <li class="mui-table-view-cell mui-media userInfor">
                        <a href="javascript:;">
                            <img class="mui-media-object mui-pull-left" src="./images/user.jpg">
                            <div class="mui-media-body">
                                用户名 : qqq
                                <p class='mui-ellipsis'>绑定手机: 1332323454</p>
                            </div>
                        </a>
                    </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">账户与安全</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">我的购物车</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">收货地址</a>
            </li>
            <li class="mui-table-view-cell"><div><a href="#" class="mui-btn btn-exit">退出登录</a></div></li>
        </ul>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html"  class="active">
                    <i class="fa fa-user"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
    </footer>



    <!-- 使用模板渲染页面 -->
   <script id="userTpl" type="text/html">
    
    <a href="javascript:;">
            <img class="mui-media-object mui-pull-left" src="./images/user.jpg">
            <div class="mui-media-body">
                用户名 : {{username}}
                <p class='mui-ellipsis'>绑定手机: {{mobile}}</p>
            </div>
        </a>
   </script>
    <!-- 引入MUI 组件 js功能文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入zepto 获取元素 发送请求 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 有请求使用到模板 引入模板引擎 template-web.js -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入本地js -->
    <script src="./js/user.js"></script>
</body>

</html>
