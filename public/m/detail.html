    <!-- 模板代码块 -->
    <script id="detailTpl" type="text/html">
                <!-- 轮播部分 -->
            <section id="slide" class="mui-slider">
                  <div class="mui-slider-group mui-slider-loop">
                      <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                      <div class="mui-slider-item mui-slider-item-duplicate">
                          <a href="#">
                              <img src="{{pic[pic.length-1].picAddr}}">
                          </a>
                      </div>
                      {{each pic value i}}
                      <div class="mui-slider-item">
                          <a href="#">
                              <img src="{{value.picAddr}}">
                          </a>
                      </div>
                      {{/each}}
                      <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                      <div class="mui-slider-item mui-slider-item-duplicate">
                          <a href="#">
                              <img src="{{pic[0].picAddr}}">
                          </a>
                      </div>
                  </div>
                  <div class="mui-slider-indicator">
                        {{each pic value i}}
                      <div class="mui-indicator {{i == 0 ? 'mui-active' : ''}}"></div>
                        {{/each}}
                  </div>
                 
              </section>
              <!-- 商品介绍 -->
              <div class="detail-list">
                  <ul class="mui-table-view">
                      <li class="mui-table-view-cell">
                          名称：
                          <strong>{{proName}}</strong>
                      </li>
                      <li class="mui-table-view-cell detail-price">
                          价格：
                          <strong>¥{{price}}</strong>
                          <del>¥{{oldPrice}}</del>
                      </li>
                      <li class="mui-table-view-cell detail-size">
                          尺码：
                          <span>  
                             {{each size value i}}
                            <button type="button" class="mui-btn {{i == 0 ? 'mui-btn-warning' : ''}}" data-size ="{{value}}">{{value}}</button>
                            {{/each}}
                          </span>
                      </li>
                      <li class="mui-table-view-cell">
                          数量：
                          <div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{num}}'>
                              <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
                              <input class="mui-input-numbox" type="number" />
                              <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
                          </div>
                          剩余：<span>{{num}}件</span>
                      </li>
                  </ul>
              </div>
    </script>
