<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 设置视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商品分类</title>
    <!-- 引入MUI css样式文件(MUI组件丰富 大部分支持移动端原生UI框架) -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入字体图标库的文件 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入本地分类样式 -->
    <link rel="stylesheet" href="./less/category.css">
</head>

<body>
    <!-- 代码模块 -->
    <!-- 头部区域 -->
    <header id="header">
        <div class="left">
            <a href="#" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <form>
                <input type="search" placeholder="请输入要搜索的商品">
            </form>
        </div>

        <div class="right">
            <a href="search.html"><i class="fa fa-search"></i></a>
        </div>
    </header>
    <!-- 主题区域 -->
    <main id="main">
        <div class="category-left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="mui-table-view">
                        <!-- <li class="mui-table-view-cell active">运动馆</li>
                        <li class="mui-table-view-cell">帆布馆</li>
                        <li class="mui-table-view-cell">潮牌馆</li>
                        <li class="mui-table-view-cell">潮牌馆</li> -->
                    </ul>
                </div>
            </div>

        </div>
        <div class="category-right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="mui-row">
                        <!-- <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="images/brand1.png" alt="" srcset="">
                                <p>耐克</p>
                            </a>
                        </div>
                        <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="images/brand2.png" alt="" srcset="">
                                <p>耐克</p>
                            </a>
                        </div>
                        <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="images/brand3.png" alt="" srcset="">
                                <p>耐克</p>
                            </a>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html" class="active">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
    </footer>



    <!-- 使用模板渲染页面 -->
    <!-- 左侧分类 -->
    <script id="categoryLeftTpl" type="text/html">
        {{ each rows value i }}
        <li class="mui-table-view-cell {{ i ==0 ? 'active':'' }}" data-id="{{ value.id }}">{{ value.categoryName }}</li>
        {{ /each }}
    </script>
    <!-- 右侧分类 -->
    <script id="categoryRightTpl" type="text/html">
        {{ if rows.length > 0}}
        {{ each rows value i }}
        <div class="mui-col-xs-4">
                <a href="#">
                    <img src="{{ value.brandLogo }}" alt="" >
                    <p>{{ value.brandName }}</p>
                </a>
            </div>
        {{ /each }}
        {{ else }}
         <p>物以稀为贵,欢迎小主下次光临 </p>
        {{ /if }}
    </script>
    <!-- 引入MUI 组件 js功能文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入zepto 获取元素 发送请求 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 有请求使用到模板 引入模板引擎 template-web.js -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入本地js -->
    <script src="./js/category.js"></script>
</body>

</html>
